        <script>
    // When the page loads, ask the user's firstName with a prompt. Alert [Welcome, "firstName" + !]. Bonus if the user doesn't enter a firstName, -->
      // Alert ["Too bad for you"]

      let firstName = prompt("What is your first name?");
      firstName=firstName.trim();
      firstName=firstName.toLowerCase();

      }else{

      }
